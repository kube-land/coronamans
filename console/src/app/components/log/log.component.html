<div class="container" *ngIf="loading else loaded">
    <app-loading></app-loading>
</div>

<ng-template #loaded>
    <div class="modal-header">
        <h4 *ngIf='!error && employee?.status' class="modal-title">Log Out</h4>
        <h4 *ngIf='!error && !employee?.status' class="modal-title">Log In</h4>
        <h4 *ngIf='error' class="modal-title">Error</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    
    <div class="modal-body mt-3">
    
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-2" class="text-center mb-3">
                    <img  *ngIf='!error && employee?.status' src="../../../../assets/logout.png" width="70" height="70">
                    <img  *ngIf='!error && !employee?.status' src="../../../../assets/login.png" width="70" height="70">
                    <img  *ngIf='error' src="../../../../assets/error.png" width="70" height="70">
                </div>
                <div class="col-sm">
                    <p *ngIf='!error && employee?.status'>Are you sure that you want to <b>log out</b> the following employee?</p>
                    <p *ngIf='!error && !employee?.status'>Are you sure that you want to <b>log in</b> the following employee?</p>
    
                    <table *ngIf='!error'>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th *ngIf='!error && employee?.status'>Login Time</th>
                        </tr>
                        <tr>
                            <td>{{employee?.id}}</td>
                            <td>{{employee?.name}}</td>
                            <td *ngIf='!error && employee?.status'>{{employee?.updatedAt}}</td>
                        </tr>
                    </table>
    
                    <p *ngIf='error'>{{error?.error.message || error.message}}</p>            
              </div>
            </div>
        </div>
    </div>
    
    <div class="modal-footer mt-1">
        <button #name *ngIf='!error' type="submit" class="font-medium-1 btn btn-success btn-raised" (click)="logInOut()">Yes</button>
        <button *ngIf='!error' type="button" class="font-medium-1 btn btn-warning btn-raised" (click)="activeModal.close('Close click')">No</button>
        <button *ngIf='error' type="button" class="font-medium-1 btn btn-danger btn-raised" (click)="activeModal.close('Close click')">Close</button>
    </div>
</ng-template>
