<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="modal-body mt-3">

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm">
                {{message}}
          </div>
        </div>
    </div>
</div>

<div class="modal-footer mt-1">
    <button type="submit" class="font-medium-1 btn btn-success btn-raised" (click)="activeModal.close('yes')">Yes</button>
    <button type="button" class="font-medium-1 btn btn-danger btn-raised" (click)="activeModal.close('no')">No</button>
</div>
