<div class="container mt-5">
  <h1>Employees</h1>
  <p class="mb-5">
    Ping an external.
  </p>

  <button class="btn btn-primary mb-5" (click)="addEmployee()">Add Employee</button>
  <p>
  <button class="btn btn-primary mb-5" (click)="pingApi()">Get Employees</button>

  <div class="result-block-container" *ngIf="responseJson">
    <div class="result-block" [ngClass]="{ show: !!responseJson }">
      <h6 class="muted">Result</h6>
      <pre>
        <code class="js rounded" [highlight]="responseJson"></code>
      </pre>
    </div>
  </div>
</div>
