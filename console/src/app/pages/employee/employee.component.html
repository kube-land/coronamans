
<section id="employees" class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">

        <div class="card-header">

          <h4 class="card-title mt-3">
            <span class="badge badge-success">222</span>
            Employees
          </h4>

          <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-7 mt-3">
              <form (keydown.enter)="$event.preventDefault()">
                  
                    <div class="position-relative has-icon-left">
                      <input ng-click="" type="text" class="form-control" name="form-control-with-icon" placeholder="Filter by name, tag, or experiment ID">
                      <div class="form-control-position">
                        <i class="ft-search info"></i>
                      </div>
                    </div>
                 
              </form>
            </div>

          <div class="col-lg-4 col-md-4 col-sm-4 mt-3">
            <button class="btn btn-primary mb-5" (click)="addEmployee()">Add Employee</button>
          </div>

          </div>

          

        </div>

        <div class="card-body">
          <div class="card-block border-top-2 border-top-blue-grey border-top-lighten-4">



            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Title</th>
                <th scope="col">Status</th>
                <th scope="col">Last Updated</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let employee of employees; index as i">
                <th scope="row">{{ employee.id }}</th>
                <td>{{ employee.name }}</td>
                <td>{{ employee.title}}</td>
                <td>{{ employee.loggedIn}}</td>
                <td>{{ employee.updatedAt}}</td>
              </tr>
              </tbody>
            </table>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
